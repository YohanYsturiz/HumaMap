<!DOCTYPE>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Registro de Casos Venezuela</title>

        <link rel="stylesheet" href="../ammap/ammap.css" type="text/css">
        <link rel="stylesheet" href="bootstrap.css" type="text/css">
        <script src="../ammap/ammap.js" type="text/javascript"></script>
        <!--script src="bootstrap.js" type="text/javascript"></script-->
        <!-- check ammap/maps/js/ folder to see all available countries -->
        <!-- map file should be included after ammap.js -->
		<script src="../ammap/maps/js/venezuelaLow.js" type="text/javascript"></script>
		<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
        <script>
			var map = AmCharts.makeChart("mapdiv", {
				type: "map",
				balloon: {
					color: "#000000"
				},

				dataProvider: {
					map: "venezuelaLow",
					getAreasFromMap: true
				},

				areasSettings: {
					autoZoom: true,
					selectedColor: "#CC0000"
				},

				smallMap: {}
			});
			function estadoRanking(variable){
				alert(variable);
			} 
        </script>
    </head>

    <body>
		<nav class="navbar navbar-orange" role="navigation">
		  <!-- El logotipo y el icono que despliega el menú se agrupan
		       para mostrarlos mejor en los dispositivos móviles -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse"
		            data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Desplegar navegación</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" style="color:white" href="#">HumanitasMap</a>
		  </div>
		 
		  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
		       otro elemento que se pueda ocultar al minimizar la barra -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
		    <ul class="nav navbar-nav navbar-right">
		      <li><a style="color:white" href="#">Portal</a></li>
		      <li class="dropdown">
		        <a style="color:white" href="#" class="dropdown-toggle" data-toggle="dropdown">
		          Cerrar Session <b class="caret"></b>
		        </a>
		        <ul class="dropdown-menu">
		          <li><a href="#">Acción #1</a></li>
		          <li><a href="#">Acción #2</a></li>
		          <li><a href="#">Acción #3</a></li>
		          <li class="divider"></li>
		          <li><a href="#">Acción #4</a></li>
		        </ul>
		      </li>
		    </ul>
		  </div>
		</nav>
		<div class="col-md-12">
        	<div class="col-md-6" id="mapdiv" style="width: 70%; background-color:#EEEEEE; height: 100%;"></div>
        	<div class="col-md-6" id="infoMap" style="width: 30%; background-color:#EEEEEE; height: 100%;">
				<div class="panel panel-orange">
					<div class="panel-heading" align="center">
						<h2>Estados con mayor numero de casos</h2>
					</div>
					<div class="panel-body">
						<ul class="list-group">
						  <li onclick="estadoRanking();" class="list-group-item">
						    <span class="badge">14</span>
						    Miranda
						  </li>
						</ul>
						<ul class="list-group">
						  <li class="list-group-item">
						    <span class="badge">10</span>
						    Distrito Capital
						  </li>
						</ul>
						<ul class="list-group">
						  <li class="list-group-item">
						    <span class="badge">8</span>
						    Falcon
						  </li>
						</ul>
						<ul class="list-group">
						  <li class="list-group-item">
						    <span class="badge">5</span>
						    Valencia
						  </li>
						</ul>
					</div>
				</div>
        	</div>
        </div>
    </body>

</html>
